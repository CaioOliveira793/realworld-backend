UserCredential:
  type: object
  properties:
    email:
      type: string
      format: email
    password:
      type: string
      format: password
  required:
  - email
  - password

UserAuthentication:
  type: object
  properties:
    user:
      $ref: '#/User'
    token:
      type: string
  required:
  - user
  - token

PostUser:
  type: object
  properties:
    username:
      type: string
    email:
      type: string
      format: email
    password:
      type: string
      format: password
  required:
  - email
  - password
  - username

PutUser:
  type: object
  properties:
    bio:
      type: string
    image_url:
      type: string
  required:
  - bio
  - image_url

PostChangeUserPassword:
  type: object
  properties:
    current_passoword:
      type: string
      format: passoword
    new_passoword:
      type: string
      format: passoword
  required:
  - new_passoword
  - current_passoword

PostSendUserPasswordReset:
  type: object
  properties:
    message_address:
      type: string
    address_type:
      type: string
      enum:
      - email
  required:
  - message_address
  - address_type

PostResetUserPassword:
  type: object
  properties:
    new_password:
      type: string
      format: password
  required:
  - new_password

PostSendChangeUserEmail:
  type: object
  properties:
    new_email:
      type: string
      format: email
  required:
  - new_email

PostChangeUserEmail:
  type: object
  properties:
    password:
      type: string
      format: password
  required:
  - password

User:
  type: object
  properties:
    id:
      type: string
      format: uuid
    username:
      type: string
    email:
      type: string
      format: email
    bio:
      type: string
      nullable: true
    image_url:
      type: string
      format: uri
      nullable: true
    created:
      type: string
      format: date-time
    updated:
      type: string
      format: date-time
      nullable: true
  required:
  - id
  - email
  - username
  - bio
  - image_url
  - created
  - updated
