Profile:
  description: Public user profile
  type: object
  properties:
    id:
      type: string
      format: uuid
    username:
      type: string
    bio:
      type: string
    image_url:
      type: string
      format: uri
  required:
  - id
  - username
  - bio
  - image_url

Follow:
  description: Following relations of user profiles
  type: object
  properties:
    id:
      type: string
      format: uuid
    follower_id:
      type: string
      format: uuid
    following_id:
      type: string
      format: uuid
  required:
  - id
  - follower_id
  - following_id

PutFollow:
  type: object
  properties:
    following_id:
      type: string
      format: uuid
  required:
  - following_id

Article:
  type: object
  properties:
    id:
      type: string
      format: uuid
    version_id:
      type: string
      format: uuid
    version:
      type: integer
      format: int32
      minimum: 1
    slug:
      type: string
    title:
      type: string
    description:
      type: string
    body:
      type: string
    tags:
      type: array
      items:
        type: string
    author_id:
      type: string
      format: uuid
    created:
      type: string
      format: date-time
    updated:
      type: string
      format: date-time
  required:
  - id
  - slug
  - title
  - description
  - body
  - tags
  - author_id
  - version
  - created
  - updated

PutArticle:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    body:
      type: string
  required:
  - title
  - description
  - body

ArticleFavorite:
  type: object
  properties:
    id:
      type: string
      format: uuid
    article_id:
      type: string
      format: uuid
    profile_id:
      type: string
      format: uuid
  required:
  - id
  - article_id
  - profile_id

PutArticleFavorite:
  type: object
  properties:
    article_id:
      type: string
      format: uuid
  required:
  - article_id

ArticleComment:
  type: object
  properties:
    id:
      type: string
      format: uuid
    article_id:
      type: string
      format: uuid
    profile_id:
      type: string
      format: uuid
    message:
      type: string
    edited:
      type: boolean
      default: false
  required:
  - id
  - article_id
  - profile_id
  - message
  - edited

PutArticleComment:
  type: object
  properties:
    article_id:
      type: string
      format: uuid
    message:
      type: string
  required:
  - article_id
  - message

ArticleCommentVote:
  type: object
  properties:
    id:
      type: string
      format: uuid
    article_id:
      type: string
      format: uuid
    profile_id:
      type: string
      format: uuid
    comment_id:
      type: string
      format: uuid
    reaction:
      type: string
      enum:
      - positive
      - negative

PutArticleCommentVote:
  type: object
  properties:
    comment_id:
      type: string
      format: uuid
    reaction:
      $ref: '#/Reaction'

Reaction:
  type: string
  enum:
  - positive
  - negative

PutTags:
  type: array
  items:
    type: string
