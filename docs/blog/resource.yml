Profile:
  description: Public user profile
  type: object
  properties:
    id:
      type: string
      format: uuid
    username:
      type: string
    bio:
      type: string
    image_url:
      type: string
      format: uri
  required:
  - id
  - username
  - bio
  - image_url

Follow:
  description: Following relations of user profiles
  type: object
  properties:
    id:
      type: string
      format: uuid
    follower_id:
      type: string
      format: uuid
    following_id:
      type: string
      format: uuid
  required:
  - id
  - follower_id
  - following_id

PutFollow:
  type: object
  properties:
    following_id:
      type: string
      format: uuid
  required:
  - following_ids

Article:
  type: object
  properties:
    id:
      type: string
      format: uuid
    slug:
      type: string
    title:
      type: string
    description:
      type: string
    body:
      type: string
    tags:
      type: array
      items:
        type: string
    author_id:
      type: string
      format: uuid
    version:
      type: integer
      format: int32
      minimum: 1
    created:
      type: string
      format: date-time
    updated:
      type: string
      format: date-time
  required:
  - id
  - slug
  - title
  - description
  - body
  - tags
  - author_id
  - version
  - created
  - updated

PutArticle:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    body:
      type: string
  required:
  - title
  - description
  - body

PutTags:
  type: array
  items:
    type: string
