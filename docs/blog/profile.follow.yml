get:
  tags:
    - Follow
  summary: List profile follow relations
  operationId: BlogProfileFollowList
  parameters:
  - name: follower_id
    in: query
    description: profile id of a follower
    schema:
      type: string
      format: uuid
  - name: following_id
    in: query
    description: profile id followed
    schema:
      type: string
      format: uuid
  responses:
    '200':
      $ref: 'response.yml#/follow_list'
